- hosts: mswin
  name: Install IIS on Windows
  vars:
    ansible_connection: winrm
    ansible_winrm_server_cert_validation: ignore
  tasks:
   - name: install iis
     win_feature:
       name: Web-Server
       state: present

   - name: start iis service
     win_service:
       name: W3Svc
       state: started

   - name: Create website index.html
     win_copy:
       content: "Hello AGL"
       dest: C:\Inetpub\wwwroot\index.html
       
   - name: Download earthrise.jpg to specified path
     win_get_url:
       url: https://github.com/vsylvest/Windows/blob/master/Windows_Simple/AGL_Logo_Vertical_180px_RGB.png
       dest: C:\Inetpub\wwwroot\AGL_LOGO.png

       
   - name: Template simple web site to iis_site_path as index.html
     win_template:
        src: 'index.html.j2'
        dest: C:\Inetpub\wwwroot\index.html
